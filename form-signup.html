  <form action="#" name="registerForm">
    <div class="button-menu">
      <div class="field">
          <label for="First Name">First Name</label>
        <div class="control">
          <input class="input is-primary" placeholder="First Name" name="firstName" required oninvalid="this.setCustomValidity(Please input all fields)" oninput="this.setCustomValidity('')">

        <div class="field">
          <label for="Last Name">Last Name</label>

          <label for="Username">Username</label>
        <div class="control">
        <input class="input is-primary" placeholder="Username" name="thirdName" required oninvalid="this.setCustomValidity(Please input all fields)" oninput="this.setCustomValidity('')">
      </div>
    </div>
        <div class="field">
          <label for="Password">Password</label>
        <div class="control">
            <input class="input is-primary password" id="first-password" required placeholder="Password" name="password" oninvalid="this.setCustomValidity(Please input all fields)" oninput="this.setCustomValidity('')">
        </div>
        <div>
        <div class="field">
          <label for="Renter Password">Verify Password</label>
        <div class="control">
          <input class="input is-primary" id="verify-password" required placeholder="Verify Password" name="verifyPassword" required oninvalid="this.setCustomValidity('Please input all fields')" oninput="this.setCustomValidity('')"/>
        </div>
        <div class="wrapper">
          <button class="button is-info is-outlined" id="button" type="submit">Submit</button>
        </div>
